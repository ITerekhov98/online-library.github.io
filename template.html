<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Библиотека SI-FI</title>
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="row mt-4" style="padding-left: 15px;">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item {% if current_page_number == 1 %}disabled{% endif %}"><a class="page-link" href="../pages/index{{ current_page_number - 1 }}.html">Назад</a></li>

            {% for page_number in range(1, number_of_pages + 1) %}
              <li class="page-item {% if page_number==current_page_number %}active{% endif %}"><a class="page-link" href="../pages/index{{ page_number }}.html">{{ page_number }}</a></li>
            {% endfor %}

            <li class="page-item {% if current_page_number == number_of_pages %}disabled{% endif %}"><a class="page-link" href="../pages/index{{ current_page_number + 1 }}.html">Вперед</a></li>
          </ul>
        </nav>
      </div>
    
    {% for pair in books_pairs %}
      <div class="card-deck">
        {% for book in pair %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../{{book.image_src}}" class="card-img" alt="{{book.title}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">{{book.author}}</p>
                {% for genre in book.genres %}
                  <span class="badge badge-secondary">{{genre}}</span>
                {% endfor %}
                <p><a href="../{{book.book_path}}" target="_blank">Читать</a></p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% endfor %}
    </div>
    
    <script src="../static/js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="../static/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
